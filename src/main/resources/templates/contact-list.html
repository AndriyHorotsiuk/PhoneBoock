<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
<div th:switch="${contacts}">
    <h2 th:case="null">No contacts found!</h2>
    <div th:case="*">
        <h2>Contacts</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>user</th>
                <th>surname</th>
                <th>name</th>
                <th>middle_name</th>
                <th>phone_mobile</th>
                <th>phone_home</th>
                <th>adress</th>
                <th>e-mail</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.id}"></td>
                <td th:text="${contact.user}"></td>
                <td th:text="${contact.surname}"></td>
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.middleName}"></td>
                <td th:text="${contact.phoneMobile}"></td>
                <td th:text="${contact.phoneHome}"></td>
                <td th:text="${contact.adress}"></td>
                <td th:text="${contact.mail}"></td>

                <td><a th:href="@{contact-update/{id}(id=${contact.id})}">Edit</a></td>
                <td><a th:href="@{contact-delete/{id}(id=${contact.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/contact-create">Create contact</a></p>
</div>
</body>
</html>
